<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عجلة الحظ - حملة العطور</title>
<style>
  body {
    background: #f4f4f4;
    font-family: "Cairo", sans-serif;
    text-align: center;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 80px auto;
  }

  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
  }

  .pointer {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0; 
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 30px solid red;
    z-index: 10;
  }

  .center-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    background: black;
    border-radius: 50%;
    cursor: pointer;
    z-index: 5;
  }

  .message {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <div class="pointer"></div>
  <img src="wheel.png" alt="عجلة الحظ" class="wheel" id="wheel">
  <div class="center-button" id="spinButton"></div>
</div>

<div class="message" id="message"></div>

<audio id="spinSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
const wheel = document.getElementById("wheel");
const spinButton = document.getElementById("spinButton");
const message = document.getElementById("message");
const spinSound = document.getElementById("spinSound");

spinButton.addEventListener("click", () => {
  message.textContent = "";
  spinSound.play();

  // دوران عشوائي + نهاية عند "بكج عطور"
  let randomSpin = 1440 + 45; // 4 دورات ونصف تقف عند "بكج عطور" (زاوية تقريبية)
  wheel.style.transform = `rotate(${randomSpin}deg)`;

  setTimeout(() => {
    spinSound.pause();
    spinSound.currentTime = 0;
    message.innerHTML = "🎉 مبروك! ربحتِ <br> بكج العطور الفاخر 💫 <br> اشتركي معنا ليصلك عطركِ المميز.";
  }, 5200);
});
</script>

</body>
</html>
